<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="styles.css">
</head>
<body>

    <svg>
        <rect x="50" y="35"  width="100" height="15" fill="black" stroke-width="5" transform = "rotate(15)"></rect>
        <rect x="240" y="60"  width="100" height="15" fill="black" stroke-width="5" ></rect>



        <!--Left Eye-->
        <ellipse cx="90" cy="120" rx="40" ry="25" fill="white"></ellipse>
        <circle cx="90" cy="120" r="20" fill = "gray"></circle>
        <circle cx="90" cy="120" r="10" fill = "black"></circle>

        
        <!--Right Eye-->
        <ellipse cx="280" cy="120" rx="40" ry="25" fill="white"></ellipse>
        <circle cx="280" cy="120" r="20" fill = "gray"></circle>
        <circle cx="280" cy="120" r="10" fill = "black"></circle>

        <!--Nose-->
        <path  d="M20 100 A 60 35 0 0 1 500 10" fill="none" stroke = "black" stroke-width = "3"></path>

        <polygon points="180,120 170, 250 250, 250"/>



        <!--Mouth-->
        <line x1 = "130" x2 = "230" y1 = "300" y2 = "300" stroke="black" stroke-width="5"></line>
        <ellipse ellipse cx="180" cy="300" rx="50" ry="20" stroke = "red" fill = "none" stroke-width = "5"></ellipse>
        
    


    </svg>

    
    
</body>
</html>
